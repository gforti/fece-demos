<!DOCTYPE html>
<html>
    <head>
        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <title>FECE DEMO - Score Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             score-card.blue {
                --on-surface: #3c9ee5;
            }
            
            score-card.green {
                --on-surface: #4CC790;
            }
        </style>
    </head>
    <body>
                
        <score-card data-score="0"></score-card>
        <score-card data-score="0" class="blue"></score-card>
        <score-card data-score="0" class="green"></score-card>
          
        <script type="module" src="node_modules/fece/score-card.js"></script>        
        <script>
            const cards = document.querySelectorAll('score-card')
            setInterval(()=>{
                cards.forEach((elem) => {
                    elem.dataset.score = Math.floor(Math.random() * 100) +1
                })               
            }, 1000)
        </script>
    </body>
</html>
